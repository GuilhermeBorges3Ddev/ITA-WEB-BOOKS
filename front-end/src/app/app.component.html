
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-warning border-right" id="sidebar-wrapper">
      <div class="sidebar-heading pt-3">
        <i class="fas fa-book-reader fa-1x mr-2"></i>
        <strong>Ita Web Books</strong>
      </div>
      <div class="list-group list-group-flush">
        <a href="/listar/5" class="list-group-item list-group-item-action bg-dark text-white border border-light">
          ASP.NET
        </a>
        <a href="/listar/2" class="list-group-item list-group-item-action bg-dark text-white border border-light">
          MySQL
        </a>
        <a href="/listar/1" class="list-group-item list-group-item-action bg-dark text-white border border-light">
          PHP
        </a>
        <a href="/listar/6" class="list-group-item list-group-item-action bg-dark text-white border border-light">
          Regular Expressions
        </a>
        <a href="/listar/4" class="list-group-item list-group-item-action bg-dark text-white border border-light">
          SQL
        </a>
        <a href="/listar/3" class="list-group-item list-group-item-action bg-dark text-white border border-light">
          Web Usability
        </a>
        <a href="/listar/7" class="list-group-item list-group-item-action bg-dark text-white border border-light">
          Web Services
        </a>
        <a href="/listar/8" class="list-group-item list-group-item-action bg-dark text-white border border-light">
          Morse Code
        </a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-warning border-bottom pt-2">
        <button class="btn btn-dark" id="menu-toggle">Esconder menu lateral</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mt-2 mt-lg-0 ml-3">
            <div class="input-group search-area">
              <input type="text" class="form-control" placeholder="Pesquise um livro pelo título, editora ou categoria">
              <div class="input-group-append">
                <button class="btn btn-dark" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-end mt-1" id="account-cart">
              <button class="btn btn-dark" type="button">
                <i class="fas fa-user-circle fa-1x"></i>
              </button>
              <button class="btn btn-dark ml-3" type="button">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </ul>
        </div>
      </nav>

      <!-- 3 livros randômicos paginados por vez -->
      <div class="container-fluid mt-0">
        <div class="d-flex justify-items-center align-items-center pt-0" id="books-area">
            <div class="row d-flex w-100 h-100 pt-0" id="book-return">
                <div class="col-4" *ngFor="let message of messages | async">
                  <div class="card" style="height: 450px !important;">
                    <img src="https://baldochi.unifei.edu.br/COM222/trabfinal/imagens/{{message.ISBN}}.01.MZZZZZZZ.jpg"
                      class="card-img pt-3" alt="..." style="max-height: 130px; max-width: 140px; align-self: center;">
                    <div class="card-body">
                      <h5 class="card-title" style="max-height: 80px;">{{message.title}} ...</h5>
                      <p class="card-text pt-4" style="max-height: 180px; font-size:13px">
                        ... {{message.description}} ...
                      </p>
                      <a href="/" class="btn btn-primary" style="max-height: 50px;">Ver o livro</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <!-- fim dos 3 livros randômicos paginados por vez -->

    </div><!-- /#page-content-wrapper -->
  </div><!-- /#wrapper -->

  <!-- /#page-content-wrapper -->
  <div id="page-footer-wrapper" class="bg-dark justify-content-between text-white pt-2">
    <button class="btn btn-link text-white" type="button" href="#">Minha conta</button>
    <button class="btn btn-link text-white" type="button" href="/">Home</button>
    <button class="btn btn-link text-white" type="button" href="#">Carrinho</button>
  </div>

  <!-- Tag de roteamento padrão do Angular -->
  <div class="container">
    <router-outlet></router-outlet>
  </div>
